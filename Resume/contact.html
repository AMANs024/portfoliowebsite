{% extends "basic.html" %} 
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <h3 class="text-white text-center">Contact Us</h3>

      {% for message in messages %}

      <div class="alert alert- {{message.tags}} alert-dismissible fade show" role="alert">
        <strong> {{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>         
      {% endfor %}
      <div class="card p-4">
      <form action="/contact" method="post">{% csrf_token %}  
        <div class="form-group">
          <h5>
            <span><i class="bx bx-user"></i> Name</span>
          </h5>
          <input type="text" class="form-control mb-3" name="name" required/>
        </div>
        <div class="form-group">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input type="email" value = "{{user.username}}"class="form-control mb-3" name="email" required/>
          </div>
          <div class="form-group">
            <h5>
              <span><i class="fa-solid fa-phone"></i> Phone.No</span>
            </h5>
            <input type="number" class="form-control mb-3" name="num" required/>
          </div>

        <div class="form-group">
          <h5>
            <span><i class="fas fa-lock"></i>Let's Connect</span>
          </h5>
          <input type="text" class="form-control mb-3" name="desc" required/>
        </div>

        

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div>
</div>
{% endblock body %}
