{% extends "basic.html" %} {% block title %}signup{% endblock title %}

{% block body %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <h3 class="text-white text-center">Sign-Up Here</h3>


      {% for message in messages %}

      <div class="alert alert- {{message.tags}} alert-dismissible fade show" role="alert">
        <strong> {{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>         
      {% endfor %}
      

      <div class="card p-4">
      <form action="/auth/signup/" method="post">{% csrf_token %}  
        <div class="form-group">
          <h5>
            <span><i class="bx bx-envelope"></i> Email</span>
          </h5>
          <input type="text" class="form-control mb-3" name="email" required/>
        </div>

        <div class="form-group">
          <h5>
            <span><i class="fas fa-lock"></i> Password</span>
          </h5>
          <input type="text" class="form-control mb-3" name="pass1" required />
        </div>

        <div class="form-group">
          <h5>
            <span><i class="fas fa-key"></i>Confirm Password</span>
          </h5>
          <input type="Password" class="form-control mb-3" name="pass2" required />
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Sign-Up</button>
        </div>
<br>
        Already a user ? <a href="/auth/login">login</a>        

    </form>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div>
</div>
{% endblock body %}
